
<mat-card id="card" style="text-align: center;">
	<mat-card-title>
		Enter Zipcode
	</mat-card-title>

	<mat-card-content>

		<mat-form-field>
			<input matInput placeholder="zipcode"
			[ngModel]="zipCode" (ngModelChange)="zipCode = $event;">
		</mat-form-field><br/>
		<button (click)="onZipEnter()" mat-raised-button color="primary" style="margin-right:5px;">Go</button>

	</mat-card-content>
